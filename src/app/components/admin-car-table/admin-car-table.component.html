<div class="container d-flex justify-content-center">
  <div class="m-2">
    <mat-card class="p-3" [style.background-color]="AppColors.darkGrayColor">
      <mat-card-title>
        <span class="row">
          <span class="col justify-content-start">Cars</span>
        <span class="col justify-content-end">
          <button mat-raised-button color="accent" (click)="openAddCarPopup()">Add Car</button>
        </span>
        </span>
      </mat-card-title>
      <br>
      <mat-card-content>
        <table [dataSource]="dataSource" [style.background-color]="AppColors.darkGrayColor" mat-table matSort
               (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let car"> {{ car.id }}</td>
          </ng-container>

          <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> Brand</th>
            <td mat-cell *matCellDef="let car"> {{ car.brand || '' }}</td>
          </ng-container>

          <ng-container matColumnDef="fuelType">
            <th mat-header-cell *matHeaderCellDef> Fuel Type</th>
            <td mat-cell *matCellDef="let car"> {{ car.fuelType }}</td>
          </ng-container>

          <ng-container matColumnDef="transmission">
            <th mat-header-cell *matHeaderCellDef> Transmission</th>
            <td mat-cell *matCellDef="let car"> {{ car.transmission }}</td>
          </ng-container>

          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> Year</th>
            <td mat-cell *matCellDef="let car"> {{ car.year }}</td>
          </ng-container>

          <ng-container matColumnDef="averageRating">
            <th mat-header-cell *matHeaderCellDef> Rating</th>
            <td mat-cell *matCellDef="let car"> {{ car.averageRating }}</td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price</th>
            <td mat-cell *matCellDef="let car"><span style="border-radius: 6px"
                                                     class="p-2 bg-success text-light">{{ car.price }} â‚¬</span></td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let car">
              <button (click)="navigateToCarDetails(car.id)"
                      matTooltip="View Details"
                      mat-icon-button>
                <mat-icon color="accent">open_in_new</mat-icon>
              </button>
              <button (click)="openDeleteCarDialog(car)"
                      matTooltip="Delete car" color="warn"
                      mat-icon-button>
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       [showFirstLastButtons]="true"
                       aria-label="Select page of cars"
                       [style.background-color]="AppColors.grayColor">
        </mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>
