<div class="container p-4 bg-secondary">
<h2>Rent {{ car?.brand + ' ' + car.model }}</h2>
  <div class="card">
    <mat-form-field>
      <mat-label>Start Date</mat-label>
      <input matInput type="date" [(ngModel)]="startDate" name="startDate" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>End Date</mat-label>
      <input matInput type="date" [(ngModel)]="endDate" name="endDate" required>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="rentCar()" [disabled]="!startDate || !endDate">Rent</button>
  </div>
</div>
