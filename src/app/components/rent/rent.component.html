<div class="container d-flex justify-content-center" [style.background-color]="AppColors.darkGrayColor">
  <form [formGroup]="rentForm" class="mt-3 p-4">
    <h2>Rent {{ car.brand || '' + ' ' + car.model }}</h2>
    <mat-form-field appearance="fill" [style.width.px]=formWidth>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter your name" name="name" required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" [style.width.px]=formWidth>
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" placeholder="Enter your last name" name="lastName" required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" [style.width.px]=formWidth>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Enter your email" name="email" required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" [style.width.px]=formWidth>
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" placeholder="Enter your phone number" name="phone" required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" [style.width.px]=formWidth>
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker" formGroupName="dateRange">
        <input matStartDate placeholder="Start date" formControlName="start">
        <input matEndDate placeholder="End date" formControlName="end">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <br><br>
    <button mat-raised-button color="primary" (click)="rentCar()" [disabled]="rentForm.invalid">Rent</button>
  </form>
</div>
