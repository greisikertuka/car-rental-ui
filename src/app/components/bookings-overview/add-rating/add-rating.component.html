<div [style.background-color]="AppColors.darkGrayColor" class="p-0 m-0">
  <h1 mat-dialog-title>{{ title }}</h1>
  <div mat-dialog-content>
    <form [formGroup]="ratingForm">
      <mat-form-field appearance="fill">
        <mat-label>Rating (1-5)</mat-label>
        <input matInput formControlName="rating" type="number">
        <mat-error *ngIf="ratingForm.get('rating')?.hasError('required')">Rating is required</mat-error>
        <mat-error *ngIf="ratingForm.get('rating')?.hasError('min') || ratingForm.get('rating')?.hasError('max')">Rating
          must be between 1 and 5
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Review (optional)</mat-label>
        <textarea matInput formControlName="comment" rows="3"></textarea>
        <mat-hint align="end">{{ ratingForm.get('comment')?.value || 0 }}/100</mat-hint>
        <mat-error *ngIf="ratingForm.get('comment')?.hasError('maxlength')">Maximum length exceeded</mat-error>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="save()">Save</button>
    <button mat-button (click)="close()">Close</button>
  </div>
</div>
