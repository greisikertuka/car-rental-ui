<div [style.background-color]="AppColors.darkGrayColor" class="p-0 m-0">
  <h1 mat-dialog-title>{{ title }}</h1>
  <div mat-dialog-content>
    <form [formGroup]="addUserForm">

      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter name" name="name" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" placeholder="Enter last name" name="lastName" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter email" name="email" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" placeholder="Enter phone number" name="phone" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter username" name="username" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Enter password" name="password"
               required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option *ngFor="let role of roles" [value]="role.value">
            {{ role.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-error *ngIf="addUserForm.get('username')?.hasError('pattern')">Username must be at least 8 characters long
        and contain only letters and numbers
      </mat-error>
      <mat-error *ngIf="addUserForm.get('password')?.hasError('pattern')">Password must be at least 8 characters long
        and contain uppercase and lowercase letters, numbers and special characters
      </mat-error>

      <br><br><br><br>
      <div mat-dialog-actions>
        <button mat-raised-button color="accent" type="submit" [disabled]="addUserForm.invalid" (click)="save()">Create
          User
        </button>
        <button mat-button (click)="close()">Close</button>
      </div>

    </form>
  </div>
</div>
