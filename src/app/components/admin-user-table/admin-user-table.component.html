<div class="container d-flex justify-content-center">
  <div class="m-2">
    <mat-card class="p-3" [style.background-color]="AppColors.darkGrayColor">
      <mat-card-title>
        <span class="row">
          <span class="col justify-content-start">Users</span>
        <span class="col justify-content-end">
          <button mat-raised-button color="accent">Add User</button>
        </span>
        </span></mat-card-title>
      <br>
      <mat-card-content>
        <table [dataSource]="dataSource" [style.background-color]="AppColors.darkGrayColor" mat-table matSort
               (matSortChange)="announceSortChange($event)"
               class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let user"> {{ user.id }}</td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username</th>
            <td mat-cell *matCellDef="let user"> {{ user.username }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef="let user"> {{ user.email }}</td>
          </ng-container>

          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role</th>
            <td mat-cell *matCellDef="let user"> {{ user.role }}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let user">
              <button mat-button color="warn" (click)="deleteUser(user.id)">Delete</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       [showFirstLastButtons]="true"
                       aria-label="Select page of cars"
                       [style.background-color]="AppColors.grayColor">
        </mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>
