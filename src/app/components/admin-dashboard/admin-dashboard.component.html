<div class="content d-flex justify-content-center">
  <div class="m-2">
    <h2>Admin Dashboard</h2>
    <div class="row">
      <mat-card class="col me-2" [style.background-color]="AppColors.darkGrayColor">
        <mat-card-header>
          <mat-card-title>Users Table</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <img src="assets/images/users.svg" alt="Users" style="width: 200px; height: 200px">
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button color="accent" (click)="navigateToUsers()">
            Users Table
          </button>
        </mat-card-actions>
      </mat-card>
      <mat-card class="col" [style.background-color]="AppColors.darkGrayColor">
        <mat-card-header>
          <mat-card-title>Cars Table</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <img src="assets/images/bmw.svg" alt="Cars" class="p-2" style="width: 200px; height: 200px">
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button color="accent" (click)="navigateToCars()">
            Cars Table
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

</div>
