<div class="container">
  <div class="m-2">
    <mat-card [style.background-color]="AppColors.darkGrayColor">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ user.name }} {{ user.lastName }}</mat-card-title>
        <mat-card-subtitle>{{ user.role }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          <mat-icon>email</mat-icon>
          {{ user.email }}
        </p>
        <p>
          <mat-icon>phone</mat-icon>
          {{ user.phone }}
        </p>
        <p>
          <mat-icon>person</mat-icon>
          {{ user.username }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Edit Profile</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
