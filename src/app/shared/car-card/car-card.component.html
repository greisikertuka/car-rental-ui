<div class="card border-dark shadow" style="width: 18rem">
  <img ngSrc="assets/images/car.png" alt="Car {{car.brand + ' ' + car.model}}" width="220" height="160"
       class="img-fluid">
  <div class="card-body">
    <h5 class="card-title">{{ car.brand + ' ' + car.model }}</h5>
    <p class="card-text">{{ car.color }}</p>
    <button class="btn btn-dark" (click)="goToCarDetails()">Get details</button>
  </div>
</div>
