<mat-card style="max-width: 300px;" [style.background-color]="AppColors.darkGrayColor">
  <mat-card-header>
    <mat-card-title>
      <div class="row">
        <div class="col d-flex justify-content-start">
          {{ car.brand || '' + ' ' + car.model }}
        </div>
        <div class="col d-flex justify-content-end">
        <span *ngFor="let index of Array.from([0,1,2,3,4])">
          <span *ngIf="(car.averageRating ?? 0) > index">
                        <mat-icon color="accent">star</mat-icon>
          </span>
          <span *ngIf="(car.averageRating ?? 0) <= index">
                        <mat-icon color="primary">star</mat-icon>
          </span>
         </span>
        </div>
      </div>
    </mat-card-title>
    <mat-card-subtitle>
      <div class="ps-4 pt-2">{{ car.year }}</div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="my-2 mx-auto" style="max-width: 230px; max-height: 160px">
      <img ngSrc="assets/images/car.png" alt="Car {{car.brand || '' + ' ' + car.model}}" width="230" height="160"
           style="display: block;margin-left: auto; margin-right: auto;object-fit: cover"
           class="rounded border border-light"
      ></div>
    <div class="ps-4" style="font-weight: 600">
      {{ car.color }}
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="accent" (click)="goToCarDetails()">Details</button>
  </mat-card-actions>
</mat-card>
